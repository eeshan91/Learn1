<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Examples</title>
</head>

<body>
    <form>
        <label>Your Name</label>
        <input type="text" name="">
        <input type="submit"> <br>
        <label>Color Picker</label>
        <input type="color"><br>
        <label>Date</label>
        <input type="date"> <br>
        <label>Do you agree for us to track you till eternity?</label>
        <input type="checkbox"><br>
        <label>date/Time (Local)</label>
        <input type="datetime-local"><br>
        <label>Email</label>
        <input type="text"><br>
        <label>Image</label>
        <input type="image"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Radio</label>
        <input type="radio"><br>
        <label>Number</label>
        <input type="number"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Search</label>
        <input type="search">
    </form>
</body>

</html>
